<!-- templates/registration/login.html -->
{% extends 'vad_survey/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">로그인</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
        </div>

        {% if form.errors %}
        <div class="text-red-500 text-sm">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>
        {% endif %}

        <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">
            로그인
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">연구참여를 위해 소나 id를 등록해주세요.</p>
        <a href="{% url 'signup' %}" class="mt-2 inline-block text-blue-500 hover:text-blue-600">
            연구참여등록
        </a>
    </div>
</div>
{% endblock %}
